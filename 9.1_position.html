<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.1 position</title>
    <style>
        #outer {
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            position: unset;
            }
        #title{
            position: relative;
            background-color: wheat;
            font-size: 10px;
        }
        #inner {
            width: 50px;
            height: 50px;
            background: lightgreen;
            position: absolute;
            top: 100%;
        }


    </style>
</head>
<body>
    <body>
        <div id="outer">
            <div id="title">Box title
               <div id="inner"></div>
            </div> 
        </div>
       </body>
    <!-- explanation 
    the parent element wasnt set to relative so the inner class wont respond to the parent element when not set to relative
    -->
</body>
</html>
