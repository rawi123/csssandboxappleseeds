<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        #welcome{
        background-color: white;}
        #welcome .primary-heading{
            color:blue;
        }
        #welcome, #about{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 30px;
        }
        #welcome p{
            font-size: 30px;
        }
    </style>
</head>
<!-- # is for id . is for class -->
<body>
    <div id="welcome">
        <h2 class="primary-heading">welcome</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, ratione.</p>
    </div>
    <div id="about">
        <h2 >about</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis, vitae.</p>
    </div>
</body>
</html>
