<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first-header{
            border: solid 1px red;
            border-radius: 10px;
            font-size: 20px;
        }
        #second-header{
            font-weight: bold;
            font-style: italic;
        }
        #third-header{
            color: white;
            background-color: black;
            font-family: monospace;
            box-shadow: 1px 4px #888888;
        }
    </style>
</head>
<body>
    <div id="first-header">
        <p>&nbsp; hello world</p>
    </div>
    <div id="second-header">
        <p>hello world</p>
    </div>
    <div id="third-header">
        <p>hello world</p>
    </div>
</body>
</html>
